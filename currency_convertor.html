<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Hub - Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #06f3a8;
            color: #fff;
            padding: 1em;
            text-align: left;
        }

        nav {
            display: flex;
            justify-content: left;
            background-color: #444;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        #converter {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 1.5em;
            background-color: #f2f2f2;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin: 5px;
            box-sizing: border-box;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solution Hub</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="currency_converter.html">Currency Converter</a>
        <a href="about_section.html">About</a>
    </nav>

    <div class="container">
        <h2>Currency Converter</h2>

        <div id="converter">
            <label for="inr">INR:</label>
            <input type="number" id="inr" placeholder="Enter INR amount">

            <button onclick="convertCurrency()">Convert to USD</button>
            <div id="result"></div>
        </div>
    </div>

    <footer>
        &copy; 2023 Solution Hub. All rights reserved.
    </footer>

    <script>
        function convertCurrency() {
            const inrAmount = parseFloat(document.getElementById('inr').value) || 0;
            const exchangeRate = 0.014; // 1 INR to USD (Sample rate, replace with actual rate)
            const usdAmount = inrAmount * exchangeRate;

            document.getElementById('result').innerHTML = `USD: ${usdAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
