            margin: 0;
            padding: 0;

            transform: scale(1.1);

        }

            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

        }

        .moving-text {
            white-space: nowrap;
            font-size: 24px;
            color: #333;
            animation: moveText 15s linear infinite;
        }

        @keyframes moveText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
