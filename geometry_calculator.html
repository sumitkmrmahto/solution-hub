<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Your existing styles for the calculator page go here */

        /* Additional styles for the Rectangle Area Calculator */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #06f3a8;
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: calc(100% - 20px);
            padding: 15px;
            font-size: 1.2em;
            margin: 5px;
            box-sizing: border-box;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <!-- Your existing calculator content goes here -->

    <!-- Rectangle Area Calculator -->
    <div class="calculator">
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length">

        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width">

        <button onclick="calculate()">Calculate Area</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const length = parseFloat(document.getElementById('length').value) || 0;
            const width = parseFloat(document.getElementById('width').value) || 0;

            const area = length * width;

            document.getElementById('result').innerHTML = `Area: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
