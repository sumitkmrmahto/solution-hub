<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Hub - Basic Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden; /* Add this line to hide the horizontal scrollbar */
        }

        header {
            background-color: #06f3a8;
            color: #fff;
            padding: 1em;
            text-align: left;
        }

        nav {
            display: flex;
            justify-content: left;
            background-color: #3e05e8;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 1.5em;
            background-color: #f2f2f2;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 23%;
            padding: 15px;
            font-size: 1.2em;
            margin: 5px;
            box-sizing: border-box;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        button.operator {
            background-color: #FF8C00;
            color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solution Hub</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="calculator.html">Calculators</a>
        <a href="currency_converter.html">Converters</a>
        <a href="about_section.html">About</a>
    </nav>

    <div class="container">
        <h2>Basic Calculator</h2>

        <div id="calculator">
            <input type="text" id="display" readonly>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearLastEntry()">Backspace</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>

    <footer>
        &copy; 2023 Solution Hub. All rights reserved.
    </footer>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function clearLastEntry() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key.match(/[0-9+\-*/.=]|Enter|Backspace|Delete/)) {
                event.preventDefault();
                if (key === 'Enter') {
                    keyPress('=');
                } else if (key === 'Backspace') {
                    keyPress('Backspace');
                } else {
                    keyPress(key);
                }
            }
        });

        function keyPress(key) {
            switch (key) {
                case 'C':
                    clearDisplay();
                    break;
                case '=':
                    calculate();
                    break;
                case 'Backspace':
                    clearLastEntry();
                    break;
                default:
                    appendToDisplay(key);
                    break;
            }
        }
    </script>
</body>
</html>
