<body>
    <header>
        <h1>Solution Hub</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="calculator.html">Calculators</a>
        <a href="unit_converter.html">Unit Converter</a>
        <a href="about_section.html">About</a>
    </nav>

    <div class="container">
        <h2>Unit Converter</h2>

        <div id="converter">
            <input type="number" id="value" placeholder="Enter value">
            <select id="fromUnit">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="centimeter">Centimeter</option>
                <option value="mile">Mile</option>
                <option value="yard">Yard</option>
                <option value="foot">Foot</option>
                <option value="inch">Inch</option>
                <option value="liter">Liter</option>
                <option value="milliliter">Milliliter</option>
                <option value="gallon">Gallon</option>
                <!-- Add more unit options as needed -->
            </select>

            <select id="toUnit">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="centimeter">Centimeter</option>
                <option value="mile">Mile</option>
                <option value="yard">Yard</option>
                <option value="foot">Foot</option>
                <option value="inch">Inch</option>
                <option value="liter">Liter</option>
                <option value="milliliter">Milliliter</option>
                <option value="gallon">Gallon</option>
                <!-- Add more unit options as needed -->
            </select>

            <button class="convert-btn" onclick="convert()">Convert</button>
            <div id="result"></div>
        </div>
    </div>

    <footer>
        &copy; 2023 Solution Hub. All rights reserved.
    </footer>

    <script>
        function convert() {
            const value = parseFloat(document.getElementById('value').value) || 0;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;

            const result = convertUnit(value, fromUnit, toUnit);

            // Display the result
            document.getElementById('result').innerHTML = `Result: ${result.toFixed(2)} ${toUnit}`;
        }

        // Conversion functions
        function convertUnit(value, fromUnit, toUnit) {
            // Implement conversion logic for each unit pair
            switch (`${fromUnit}-${toUnit}`) {
                case 'meter-kilometer':
                    return value / 1000;
                case 'meter-centimeter':
                    return value * 100;
                case 'kilometer-meter':
                    return value*1000;    
                case 'meter-mile':
                    return value / 1609.34;
                case 'meter-yard':
                    return value * 1.09361;
                case 'meter-foot':
                    return value * 3.28084;
                case 'meter-inch':
                    return value * 39.3701;
                case 'liter-milliliter':
                    return value * 1000;
                case 'liter-gallon':
                    return value / 3.78541;
                // Add more cases for additional unit pairs
                default:
                    return value;
            }
        }
    </script>
</body>
